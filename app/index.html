<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 24
		}
	</style>
</head>

<body>
	<div class="header">
		<div class="left">
			<span style="color: #fff;" class="material-symbols-outlined">
				terminal
			</span>
			<p>Server</p>
		</div>
		<div class="right">
			<div class="tabs">
				<div class="tab active">Home</div>
				<div class="tab">Stats</div>
			</div>
		</div>
	</div>
	<div class="pages">
		<div class="home">
			<div class="search">
				<span class="material-symbols-outlined">
					search
				</span>
				<input type="text" disabled placeholder="Search">
			</div>
			<div class="counter">

			</div>
			<div class="addFile" id="fileInputButtonElement">
				<span class="material-symbols-outlined">
					add
				</span>
			</div>
			<div class="uploader">
				<div class="row">
					<div class="loader">
						<div class="loading">
							<div class="container">
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
							  </div>
							  
						</div>
					</div>
					<div class="col">
						<div class="filename"></div>
						<div class="bytesprogress"></div>
					</div>
				</div>

				<div class="progressbar">
					<div class="complete"></div>
				</div>
			</div>
			<script>

			</script>
		</div>
	</div>
	<div class="popups" style="display: none;">
		<div class="popupinner">
			<div class="back"></div>
			<div class="content">

			</div>
		</div>
	</div>

	<input type="file" id="fileInputElement" style="display: none;" multiple>

		<div class="container">

			<div class="slice"></div>
			<div class="slice"></div>

		  </div>
		  
		  
	</div> -->
	<div class="loader2" style="display: none;">
		<div class="container">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		  </div>
		  
		 
		  
		  
	</div>
